<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성</title>
    <link href="board.css" rel="stylesheet">
    <script src="board.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const boards = getBoards();
    console.log(boards);

  </script>
</head>
<body>
  <h1>글 작성</h1>
  <div id="app">
    <div calss="mb-3 mt-3">
      <label class="form-label">제목: </label>
      <input type="text" id="title" class="form-control">
    </div>

    <div calss="mb-3 mt-3">
      <label class="form-label">작성자: </label>
      <input type="text" id="nickname" class="form-control">
    </div>

    <div calss="mb-3 mt-3">
      <label class="form-label">비밀번호: </label>
      <input type="password" id="password" class="form-control">
    </div>
    
    <div calss="mb-3 mt-3">
      <label class="form-label">글 내용:</label>
      <textarea class="form-control" id="content"></textarea>
    </div>
    <div class="mb-3 mt-3">
      <button class="btn btn-outline-primary" onclick="doWrite()">작성하기</button>
    </div>

    <script>
      // 4.글작성 
      function doWrite () {
        //입력값 읽고 검증
        const title = document.getElementById('title').value;
        const nickname = document.getElementById('nickname').value;
        const password = document.getElementById('password').value;
        const content = document.getElementById('content').value;
        // console.log(title,nickname,password,content);
        //검증
        if(title==="" || nickname==="" || content==="" || password==="" ) {
          alert('모든 필드는 필수입력 칸입니다.');
          return;
        }
        // localStorage에 값 올리기
        const board = {bno:getNewBno(), title, nickname, password, content};
        boards.push(board);
        localStorage.setItem('boards',JSON.stringify(boards));
        console.log(localStorage.getItem('boards'))
        location.href = "index-1.html";

      }
    </script>
    
  </div>
</body>
</html>
