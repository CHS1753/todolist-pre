<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="board.css" rel="stylesheet">
  <script src="board.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const boards = getBoards();
  </script>
</head>
<body>
  <h1>게시판</h1>
  <div id="app">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
        </tr>
      </thead>
      <tbody id="boards"></tbody>
    </table>
    <a href="write-1.html" class="btn btn-outline-danger">작성하기</a>
  </div>
  <script>
    // function aaa() 형식 함수 선언으로 함수를 만들면 함수 작성전에 호출가능
    // const aaa = function () 형식 함수 표현으로 함수를 만들면 함수 작성 전 호출할 수 없다.
    renderBoards();
    function renderBoards() {
      const $boards = document.getElementById('boards');
      let html = ''
      for (const board of boards) {
        html += ` 
        <tr>
          <td>${board.bno}</td>
          <td><a href="read-1.html? bno=${board.bno}">${board.title}</td>
          <td>${board.nickname}</td>
          </tr>`
        } 
        $boards.innerHTML=html;
      }
  </script>
</body>
</html>
